<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Add in Bootstrap & jQuery -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	 <!-- Add Font Awesome -->
	 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

	<!-- Stylesheet -->

	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

<div class="container-fluid">
	<!-- Code from http://nicolasgallagher.com/pure-css-speech-bubbles/demo/ -->
	<p class="chat-bubble col-xs-offset-1 col-xs-10">
		Do you want to play?
		<button type="button" class="btn btn-success">Yes</button>
		<button type="button" class="btn btn-danger">No</button>

    </p>
    <div class="clearfix"></div>
	<div class="row row-board">
		<!-- AI Player -->
		<div class="col-xs-offset-1 col-xs-1">
			<img class="img-responsive img-circle player-2 player-icon" src="./img/profile.png">
		</div>
		<!-- AI Mancala -->
		<div class="col-xs-1 mancala text-center player-2">0</div>
		<!-- Board Containers -->
		<div class="col-xs-6">
			<div class="row-pit">
				<div class="col-xs-2">
					<div class="pit player-2 text-center">4</div>
				</div>
				<div class="col-xs-2">
					<div class="pit player-2 text-center">4</div>
				</div>
				<div class="col-xs-2">
					<div class="pit player-2 text-center">4</div>
				</div>
				<div class="col-xs-2">
					<div class="pit player-2 text-center">4</div>
				</div>
				<div class="col-xs-2">
					<div class="pit player-2 text-center">4</div>
				</div>
				<div class="col-xs-2">
					<div class="pit player-2 text-center">4</div>
				</div>
			</div>
			<div class="row-pit">
				<div class="col-xs-2">
					<div class="pit player-1 text-center">4</div>
				</div>
				<div class="col-xs-2">
					<div class="pit player-1 text-center">4</div>
				</div>
				<div class="col-xs-2">
					<div class="pit player-1 text-center">4</div>
				</div>
				<div class="col-xs-2">
					<div class="pit player-1 text-center">4</div>
				</div>
				<div class="col-xs-2">
					<div class="pit player-1 text-center">4</div>
				</div>
				<div class="col-xs-2">
					<div class="pit player-1 text-center">4</div>
				</div>
			</div>
		</div>
		<!-- Player Mancala -->
		<div class="col-xs-1 mancala text-center player-1">0</div>
		<!-- Player -->
		<div class="col-xs-1">
			<span class="img-circle player-1 img-responsive player-icon text-center" aria-hidden="true">P</span>
		</div>
	</div>
</div>
</body>
</html>
<script src="mancala.js"></script>
<script type="text/javaScript">
	mancala.main();
</script>
