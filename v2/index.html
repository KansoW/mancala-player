<!DOCTYPE html>
<html lang="en">
<head>
<!-- Add in Bootstrap & jQuery -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

 <!-- Add Font Awesome -->

		<!-- Board Containers -->
		<div class="col-xs-6">

				<div class="col-xs-2">

				<div class="col-xs-2">
					<div class="pit player-2 text-center">4</div>
				</div>
				<div class="col-xs-2">
					<div class="pit player-2 text-center">4</div>

				<div class="col-xs-2">
					<div class="pit player-2 text-center">4</div>
				</div>
				<div class="col-xs-2">
					<div class="pit player-2 text-center">4</div>

				<div class="col-xs-2">
					<div class="pit player-2 text-center">4</div>
				</div>
			</div>

				<div class="col-xs-2">
					<div class="pit player-1 text-center">4</div>

				<div class="col-xs-2">

					<div class="pit player-1 text-center">4</div>
				</div>
				<div class="col-xs-2">
					<div class="pit player-1 text-center">4</div>
				</div>
				<div class="col-xs-2">
					<div class="pit player-1 text-center">4</div>
				</div>
			</div>
		</div>
		<!-- Player Mancala -->
		<div class="col-xs-1 mancala text-center player-1">0</div>
		<!-- Player -->
		<div class="col-xs-1">
			<span class="img-circle player-1 img-responsive player-icon text-center" aria-hidden="true">P</span>
		</div>
	</div>
</div>

</html>
